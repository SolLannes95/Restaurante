<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
   <script src="../pages/login.js"></script>
    <title>Iniciar Sesión</title>
</head>

<body class="body_registro">
    <header class=" header header_registro">
        <nav class="navegacion">
            <a class="logo_header" href="../index.html">
              <div class="logo"> 
                <img src="../img/Logo.png" width="180px" height="180px">
            </div>
            </a>
            <ul class="list_nav">
                <li class="list_item">
                    <a class="link_nav" 
                        href="./menu.html">
                        Menú</a>
                </li>
                <li class="list_item">
                    <a class="link_nav" 
                        href="./registro.html">
                        Registrarse</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" 
        class="main">
        <section class="seccion_registro">
            <!--  type="submit" pongo get ya que en github pages da error el method post-->
            <form id="loginForm" action="" method="get" onsubmit="return validarUsuario(event)">
                <h2 class="titulo_registro">
                    Iniciar Sesión</h2>
                <div class="username">
                    <input type="email" 
                        placeholder="Email" 
                        id="email" 
                        name="email"
                        required>                
                </div>
                <div class="username">
                    <input type="password" 
                        placeholder="Contraseña" 
                        id="password" 
                        name="password"
                        required>
                </div>
                <div class="recordar">
                    <input class="boton" 
                    type="submit"
                     id="submitBtn"   value="Iniciar Sesión" >
                </div>
              
                <div class="registrarse">
                    ¿Todavía no sos usuario? <a href="../pages/registro.html"> Registro</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
